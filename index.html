<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Schere, Stein, Papier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <p>Press Play to start playing.</p>
      <p>
        Click on the "Snapshot" button to Capture the current Snapshot and show
        it on screen.
      </p>

      <div class="camPanel">
        <video id="video" autoplay="true"></video><br />
        <button class="btn btn-primary button-snap" id="snapshot">
          Snapshot</button
        ><br />
        <canvas id="canvas" width="224" height="224"></canvas>
        <img id="photo" width="224" height="224" />
        <div id="lable-container"></div>
      </div>
    </div>
  </body>
</html>
